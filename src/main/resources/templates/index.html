<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <h1>This is homepage</h1>

    Welcome <span sec:authentication="principal.username">User</span>

    <!--    multiple fragment in one file-->
    <div th:replace="fragments/components :: header"></div>

    <div th:replace="fragments/components :: menu"></div>

    <!--Option 1-->
    <div th:replace="fragments/components :: name(${#authentication.principal.username} , ${#authentication.principal.authorities})"></div>
    <!--    get logged in user info-->
    <span th:text="${#authentication.getPrincipal()}"></span>
    <div th:replace="fragments/components :: name(${#authentication.getPrincipal().getUsername()} , ${#authentication.principal.authorities})"></div>

    <!--Option 2-->
    <div th:replace="fragments/components :: name(email='John', role='Doe')"></div>

    <div th:replace="fragments/components :: footer"></div>

    <hr>

    <div th:replace="fragments/footer :: footer"></div>


</div>
</body>
</html>
