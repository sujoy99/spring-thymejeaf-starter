<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<header th:fragment="header">
    <h1>Welcome to My Blog</h1>
</header>

<nav th:fragment="menu">
    <a th:href="@{/}">Homepage</a>
    <a th:href="@{/about}">About Me</a>
    <a th:href="@{/blog}">Blog</a>
    <a th:href="@{/contact}">Contact</a>
</nav>

<div th:fragment="name(email, role)">
    <p>
        Hey! I'm <span th:text="${email + ' ' + role}"></span>!
    </p>
</div>

<footer th:fragment="footer">
    <p>Footer from Component : &copy; 2020 starter.com</p>
</footer>

</body>
</html>
